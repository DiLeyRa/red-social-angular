<div class="container">
  <div class="jumbotron">
    <h1 class="font-weight-bold">Sharing-Code</h1>
    <p class="font-italic">Bienvenido a la nueva red social para desarrolladores..</p>
  </div>
</div>
<div class="input-group mb-3">
  <form (ngSubmit)="agregar()" class="input-group mb-3">
    <input type="text" placeholder="Enviar un mensaje" name="mesage" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2"
      [(ngModel)]="item.mesage">
    <button class="btn btn-outline-secondary" type="submit">Enviar</button>
  </form>
</div>
<div class="alert alert-danger " role="alert" *ngFor="let item of items">
  {{item.mesage}}
  <div class="float-right" (click)="eliminar(item)">
      <i class="fa fa-trash"></i>
  </div>
  <div class="float-right mx-3" (click)="editar(item)" data-toggle="modal" data-target="#exampleModal">
      <i class="fa fa-pencil"></i>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{editarItem.mesage}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="agregarItemEditado()" class="input-group mb-3">
                <input type="text" placeholder="Editar mensaje" name="mesage" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2"
                  [(ngModel)]="editarItem.mesage">
                <button class="btn btn-outline-secondary" type="submit">Editar</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
